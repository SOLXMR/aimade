    <script>
      function copyToClipboard() {
        const text = "5reTiMoyT5mCcBAWCkXzU4mZfFsEejvz1493zyQppump";
        navigator.clipboard.writeText(text).then(() => {
          const notification = document.getElementById('copySuccess');
          notification.classList.add('show');
          setTimeout(() => {
            notification.classList.remove('show');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy:', err);
        });
      }

      // Add the button after the Enter Matrix button
      document.addEventListener('DOMContentLoaded', () => {
        const matrixButton = document.querySelector('.CTAButton');
        if (matrixButton) {
          const copyButton = document.createElement('button');
          copyButton.className = 'copy-button';
          copyButton.textContent = 'Copy CA';
          copyButton.onclick = copyToClipboard;
          matrixButton.parentNode.insertBefore(copyButton, matrixButton.nextSibling);
        }
      });
    </script>
